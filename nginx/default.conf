server {
    listen 80;
    server_name _;

    # Serve frontend static files
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================
    # Backend REST API (Spring Boot)
    # ============================
    # Your backend endpoint is EXACTLY:
    #   @GetMapping("/api/chat/conversation")
    #
    # So you MUST forward /api/* to backend:8080/*
    #
    location /api/ {
        proxy_pass http://chat-backend:8080/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ============================
    # STOMP App Destination Prefix (/app/chat.send)
    # ============================
    # Spring Boot WebSocket uses /app/** for message sending
    #
    location /app/ {
        proxy_pass http://chat-backend:8080/;  
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ============================
    # WebSocket Upgrade (/ws)
    # ============================
    location /ws {
        proxy_pass http://chat-backend:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }
}
